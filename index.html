<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>Facebook Login with Firebase</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>
  <h2>Facebook-аар нэвтрэх жишээ</h2>

  <button onclick="signInWithFacebook()">Facebook-ээр нэвтрэх</button>

  <script>
    // Firebase тохиргоо (Firebase Console-оос авна)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // бусад тохиргоо
    };

    // Firebase-г эхлүүлэх
    firebase.initializeApp(firebaseConfig);

    // Facebook provider үүсгэх
    const provider = new firebase.auth.FacebookAuthProvider();

    // Facebook-ээр нэвтрэх функц
    function signInWithFacebook() {
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert(`Сайн байна уу, ${user.displayName}`);
        })
        .catch((error) => {
          console.error('Алдаа:', error);
          alert('Нэвтрэхэд алдаа гарлаа');
        });
    }
  </script>
</body>
</html>
